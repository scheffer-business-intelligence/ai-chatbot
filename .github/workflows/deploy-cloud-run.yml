name: Deploy Cloud Run

on:
  push:
    branches:
      - main

concurrency:
  group: cloud-run-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      CLOUD_RUN_RUNTIME_SA: ${{ vars.CLOUD_RUN_RUNTIME_SA }}
      CLOUD_RUN_MIN_INSTANCES: ${{ vars.CLOUD_RUN_MIN_INSTANCES }}
      CLOUD_RUN_CONCURRENCY: ${{ vars.CLOUD_RUN_CONCURRENCY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required variables
        run: |
          for var in GCP_PROJECT_ID GCP_REGION CLOUD_RUN_SERVICE CLOUD_RUN_RUNTIME_SA; do
            if [ -z "${!var}" ]; then
              echo "Missing required repository variable: $var"
              exit 1
            fi
          done

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOYER_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure service exists (no new service creation)
        run: |
          gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" >/dev/null

      - name: Deploy new revision to existing service
        run: |
          EXTRA_FLAGS=()

          if [ -n "${CLOUD_RUN_MIN_INSTANCES}" ]; then
            EXTRA_FLAGS+=("--min-instances=${CLOUD_RUN_MIN_INSTANCES}")
          fi

          if [ -n "${CLOUD_RUN_CONCURRENCY}" ]; then
            EXTRA_FLAGS+=("--concurrency=${CLOUD_RUN_CONCURRENCY}")
          fi

          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --source=. \
            --service-account="${CLOUD_RUN_RUNTIME_SA}" \
            "${EXTRA_FLAGS[@]}" \
            --quiet

      - name: Show deployed URL
        run: |
          gcloud run services describe "${CLOUD_RUN_SERVICE}" \
            --project="${GCP_PROJECT_ID}" \
            --region="${GCP_REGION}" \
            --format="value(status.url)"
